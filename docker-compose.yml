version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    env_file:
      - .development.env
    command: sh -c 'celery -A junction worker -l info -E'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - "8888:8888"
    depends_on:
      - db
      - redis
      - celery
    env_file:
      - .development.env
    command: sh -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8888'

volumes:
  postgres_data:
